<!-- Content in each section-->

{% extends "layout.html" %}

{% block content %}
<!-- Should be made dynamic in next iteration. -->
<div class="sections-wrapper" id="sections-page">
  <div class="wrapper">
    {% for k, section in item.items() %}
    <div class="section">
      <h2>{{section.section_name}}</h2>
      <a href="{{section.section_home}}" class="custom-btn btn-type-1 px-4">Start</a>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
